plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'checkstyle'
    id("com.github.johnrengelman.shadow") version "8.1.1"
    id ("org.openjfx.javafxplugin").version("0.0.13")
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // use slf versions with module-info information inside
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.9'
// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.9'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

javafx {
    version = "17.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.media' ]
}

application {
    // Define the main class for the application.
    // mainClass = 'prog.javafx.main.KprogGuiWithJavaFx'
    mainClass = 'livesession.snake.javafx.SnakeLauncher'
}

checkstyle {
    toolVersion = "8.41.1"
    configFile = file('../etc/google-checks-2021.xml')
    showViolations = false
    checkstyleTest.enabled = false
}


task zipSnake(type: Zip){
    archiveFileName = "CountdownSolution.zip"
    destinationDirectory = file ("${rootDir}/zipfiles")
    from  fileTree('src/main/java/livesession/countdown')
    into('livesession')
}

